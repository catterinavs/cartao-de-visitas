<div *ngFor="let card of cards" >
  <div class="row">
    <div class="col s12 m6">
      <div class="card card-dark">
        <div class="card-content">
          <span class="card-title center"><i class={{card.icon}}></i></span>
        </div>
        <div class="card-action center">
          <div *ngIf='(card.type === "link")'>
            <a href={{card.link}}>{{card.linkText}}</a>
          </div>
          <div *ngIf='(card.type === "router")'>
            <a routerLink={{card.link}}>{{card.linkText}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
